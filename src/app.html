<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

		<!-- favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
		<link rel="manifest" href="/favicon/site.webmanifest">
		<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#e6ff00">
		<meta name="theme-color" content="#e6ff00">

		<!-- social -->
		<meta property="og:image" content="/images/this-is-fine-cropped.png">
		<meta property="og:title" content="Hello! I'm Jazel"/>
		<meta property="og:description" content="I am a designer with experience on building web apps. I enjoy doing
		illustrations from time to time!"/>
		<meta property="og:image:width" content="1200"/>
		<meta property="og:image:height" content="630"/>
		<meta property="og:url" content="https://jazellim.com">
		<meta property="og:type" content="article" />
		<meta name="twitter:card" content="article">
		<meta name="twitter:image:src" content="/images/this-is-fine-cropped.png">
		<meta name="twitter:image:alt" content="An illustration of a girl sitting on a computer chair facing a table with
		a laptop and mug on top. She is in a room surrounded by bushes with neon
		green flowers and leaves hanging from the ceiling. A wall behind shows a
		photo of three cats, one black, one orange tabby and one gray tabby.">
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>

	<script src="https://kit.fontawesome.com/5826568223.js" crossorigin="anonymous"></script>
</html>
